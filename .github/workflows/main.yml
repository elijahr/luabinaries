name: luabinaries
on:
  push:
    paths-ignore:
      - '*.md'
    branches:
      - main
  pull_request:
    paths-ignore:
      - '*.md'
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  linux-windows-build:
    name: ðŸ—ï¸ build (Linux & Windows)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: short SHA of current commit
        id: sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: install compiler and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make musl musl-tools upx-ucl gcc-mingw-w64
      - name: build Linux and Windows binaries
        run: make linux windows
      - name: compress all binaries
        run: |
          upx-ucl -9 build/linux/*
          upx-ucl -9 build/win64/*
      - name: calculate SHA sums
        run: |
           sha256sum build/linux/* > build/SHA256SUMS-linux-x64.txt
           sha256sum build/win64/* > build/SHA256SUMS-windows-x64.txt
      - name: Upload artifact linux-x64
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: |
            build/linux/*
            build/SHA256SUMS-linux-x64.txt
      - name: Upload artifact windows-x64
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: |
            build/win64/*
            build/SHA256SUMS-windows-x64.txt
    outputs:
       git_sha_short: ${{ steps.sha.outputs.sha_short }}

  macos-build:
    name: ðŸ—ï¸ build (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: short SHA of current commit
        id: sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: build macOS binaries
        run: make macos
      - name: compress all binaries
        run: |
          upx build/macos/*
      - name: calculate SHA sums
        run: |
           shasum -a 256 build/macos/* > build/SHA256SUMS-macos-x64.txt
      - name: Upload artifact macos-x64
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64
          path: |
            build/macos/*
            build/SHA256SUMS-macos-x64.txt
    outputs:
       git_sha_short: ${{ steps.sha.outputs.sha_short }}

  draft-binary-release:
    name: ðŸ“¦ Pack
    needs: [linux-windows-build, macos-build]
    runs-on: ubuntu-latest
    steps:
      - name: download binary artifacts
        uses: actions/download-artifact@v5
        with:
          path: |
            release
      - name: show directory structure
        run: tree
      - name: list all files to release
        run: |
          find release -type f
      - name: release all binary artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/linux-x64/*
            release/windows-x64/*
            release/macos-x64/*
          tag_name: ${{ needs.linux-windows-build.outputs.git_sha_short }}
          draft: false
          prerelease: false
          generate_release_notes: true
