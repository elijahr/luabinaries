name: luabinaries
on:
  push:
    paths-ignore:
      - '*.md'
  pull_request:
    paths-ignore:
      - '*.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  linux-build:
    name: ðŸ—ï¸ build (Linux ${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: x64
          - arch: arm64
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: short SHA of current commit
        id: sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: install apt-fast
        uses: elijahr/setup-apt-fast@v0.0.1-dev.2
      - name: install compiler and dependencies (x64)
        if: matrix.arch == 'x64'
        run: |
          sudo apt-fast update
          sudo apt-fast install -y make musl musl-tools upx-ucl
      - name: install compiler and dependencies (arm64 cross-compile)
        if: matrix.arch == 'arm64'
        run: |
          sudo apt-fast update
          sudo apt-fast install -y make upx-ucl qemu-user-static
          # Download and install musl cross-compiler for ARM64
          wget -q https://musl.cc/aarch64-linux-musl-cross.tgz
          tar xf aarch64-linux-musl-cross.tgz
          sudo mv aarch64-linux-musl-cross /opt/
          echo "/opt/aarch64-linux-musl-cross/bin" >> $GITHUB_PATH
      - name: verify cross-compiler
        if: matrix.arch == 'arm64'
        run: |
          which aarch64-linux-musl-gcc
          aarch64-linux-musl-gcc --version
      - name: build Linux binaries
        run: make linux-${{ matrix.arch }}
      - name: debug - list built binaries
        run: ls -lah build/linux-${{ matrix.arch }}/
      - name: test Linux binaries
        run: ./test.sh
      - name: compress and checksum
        run: ./post-build.sh build/linux-${{ matrix.arch }} linux-${{ matrix.arch }}
      - name: Upload artifact linux-${{ matrix.arch }}
        uses: actions/upload-artifact@v5
        with:
          name: linux-${{ matrix.arch }}
          path: build/linux-${{ matrix.arch }}/
    outputs:
       git_sha_short: ${{ steps.sha.outputs.sha_short }}

  windows-build:
    name: ðŸ—ï¸ build (Windows x64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: short SHA of current commit
        id: sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: install apt-fast
        uses: elijahr/setup-apt-fast@v0.0.1-dev.2
      - name: install compiler and dependencies
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-fast update
          sudo apt-fast install -y make upx-ucl gcc-mingw-w64
          # Install wine with proper 32-bit support for Ubuntu 24.04
          sudo apt-fast install -y --install-recommends wine64 wine32:i386
          # Initialize wine to prevent first-run dialogs
          wine --version || true
      - name: build Windows binaries
        run: make windows
      - name: debug - list built binaries
        run: ls -lah build/win64/
      - name: test Windows binaries
        run: ./test.sh
      - name: compress and checksum
        run: ./post-build.sh build/win64 windows-x64
      - name: Upload artifact windows-x64
        uses: actions/upload-artifact@v5
        with:
          name: windows-x64
          path: build/win64/
    outputs:
       git_sha_short: ${{ steps.sha.outputs.sha_short }}

  macos-build:
    name: ðŸ—ï¸ build (macOS ${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: x64
            runner: macos-13
          - arch: arm64
            runner: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: short SHA of current commit
        id: sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: build macOS binaries
        run: make macos-${{ matrix.arch }}
      - name: debug - list built binaries
        run: ls -lah build/macos-${{ matrix.arch }}/
      - name: test macOS binaries
        run: ./test.sh
      - name: compress and checksum
        run: ./post-build.sh build/macos-${{ matrix.arch }} macos-${{ matrix.arch }}
      - name: Upload artifact macos-${{ matrix.arch }}
        uses: actions/upload-artifact@v5
        with:
          name: macos-${{ matrix.arch }}
          path: build/macos-${{ matrix.arch }}/
    outputs:
       git_sha_short: ${{ steps.sha.outputs.sha_short }}

  draft-binary-release:
    name: ðŸ“¦ Pack
    needs: [linux-build, windows-build, macos-build]
    runs-on: ubuntu-latest
    # Only create releases for pushes (not PRs)
    if: github.event_name == 'push'
    steps:
      - name: Get branch name
        id: branch
        run: |
          # Extract branch name from ref
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          # Sanitize branch name for tag (replace / with -)
          SAFE_BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/\//-/g')
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "safe_name=$SAFE_BRANCH_NAME" >> $GITHUB_OUTPUT

          # Determine if this is main branch
          if [ "$BRANCH_NAME" = "main" ]; then
            echo "is_main=true" >> $GITHUB_OUTPUT
          else
            echo "is_main=false" >> $GITHUB_OUTPUT
          fi
      - name: download binary artifacts
        uses: actions/download-artifact@v6
        with:
          path: |
            release
      - name: show directory structure
        run: tree
      - name: list all files to release
        run: |
          find release -type f
      - name: release all binary artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/linux-x64/*
            release/linux-arm64/*
            release/windows-x64/*
            release/macos-x64/*
            release/macos-arm64/*
          tag_name: ${{ steps.branch.outputs.safe_name }}-${{ needs.linux-build.outputs.git_sha_short }}
          name: ${{ steps.branch.outputs.name }} (${{ needs.linux-build.outputs.git_sha_short }})
          draft: false
          prerelease: ${{ steps.branch.outputs.is_main == 'false' }}
          generate_release_notes: true
